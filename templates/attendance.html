<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h2 {
            margin: 0;
            color: #333;
            font-weight: 500;
        }
        .logout-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .logout-button:hover {
            background-color: #0056b3;
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .student-info {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 0;
            color: #333;
            overflow: hidden;
        }
        .student-info h3 {
            margin: 0;
            padding: 15px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .student-info-content {
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .student-info-content p {
            margin: 0;
            display: flex;
            flex-wrap: wrap;
        }
        .student-info-content p strong {
            margin-right: 5px;
            white-space: nowrap;
        }
        .attendance-table {
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
            color: #333;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }
        td {
            background-color: #fff;
            color: #555;
        }
        tr:not(:last-child) td {
            border-bottom: 1px solid #ddd;
        }
        .absent {
            color: #d9534f;
        }
        .present {
            color: #28a745;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            table, .student-info {
                font-size: 14px;
            }
            .student-info-content {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            table, .student-info {
                font-size: 12px;
            }
            th, td, .student-info h3, .student-info-content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Attendance Record</h2>
            <a href="/" class="logout-button">Logout</a>
        </div>
        <div class="content">
            <div class="student-info">
                <h3>Student Information</h3>
                <div class="student-info-content">
                    <p><strong>Name:</strong> {{ name }}</p>
                    <p><strong>Roll Number:</strong> {{ roll_number }}</p>
                    <p><strong>Total Present:</strong> {{ total_present }}</p>
                    <p><strong>Total Absent:</strong> {{ total_absent }}</p>
                </div>
            </div>
            <div class="attendance-table">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for date, status in attendance.items() %}
                        <tr>
                            <td>{{ date }}</td>
                            <td class="{{ 'present' if status == 'P' else 'absent' }}">
                                {{ status if status == 'P' else 'A' }}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
